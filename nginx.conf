# nginx/nginx.conf
upstream django_app {
    server web:8000;
}

server {
    listen 80;
    server_name ip_serer; # Em um servidor real, aqui se coloca o dom√≠nio

    location / {
        proxy_pass http://django_app;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static/ {
        alias /app/staticfiles/;
    }

    location /media/ {
        alias /app/media/;
    }
}
